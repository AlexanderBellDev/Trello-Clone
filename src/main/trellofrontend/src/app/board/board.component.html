<div cdkDropListGroup style="margin-left: 5%">
  <div class="board-container">
    <h2 style="margin-left: 2rem">To do</h2>
    <div cdkDropList id="todo"  [ngStyle]="{'background':itemColor}" [cdkDropListData]="todo" class="list" (cdkDropListDropped)="drop($event)">
      <div (click)="openDialog(item)" (mouseenter)="mouseEnter(item)" (mouseleave)="mouseLeave(item)"
           *ngFor="let item of todo ;index as i" [ngStyle]="{'background':item.itemColor}" cdkDrag class="box">
        <div style="word-break: break-all">{{item.itemName}}</div>
        <div (click)="deleteItem(item.columnName,i)" *ngIf="item.delete" style="color: lightskyblue; cursor: pointer">
          Delete
        </div>
      </div>
    </div>
    <div *ngIf="!addItemToDoSelected" class="addItem" (click)="addItem('ToDo')"><h4>Add Item</h4></div>
    <div *ngIf="addItemToDoSelected" class="addItemContent">
      <h4>&nbsp;Add item</h4>
      <form [formGroup]="addToDoItemForm" autocomplete="off">
        <div class="form-group">
          <mat-form-field style="margin-right: 27rem; width: 100%" appearance="fill" color="accent">
            <mat-label>Item Name</mat-label>
            <label>
              <input formControlName="itemName" matInput required>
            </label>
            <mat-error *ngIf="addToDoItemForm.get('itemName').invalid">Field is required</mat-error>
          </mat-form-field>
          <br>
        </div>
      </form>
      <div class="btn-toolbar">
        <div class="btn-group" role="group">
          <button mat-raised-button style="text-align: center;" color="primary" type="submit"
                  [disabled]="!addToDoItemForm.valid" (click)="addItemContent('ToDo')">Submit
          </button>
        </div>
        <div class="btn-group" role="group">
          <button mat-raised-button style="text-align: center;" color="warn" type="reset"
                  (click)="cancelAddItemContent('ToDo')">Cancel
          </button>
        </div>
      </div>
      <br>
    </div>
  </div>

  <div class="board-container">
    <h2 style="margin-left: 2rem">Doing</h2>

    <div cdkDropList id="doing" [ngStyle]="{'background':itemColor}" [cdkDropListData]="doing" class="list" (cdkDropListDropped)="drop($event)">
      <div (click)="openDialog(item)" (mouseenter)="mouseEnter(item)" (mouseleave)="mouseLeave(item)"
           *ngFor="let item of doing ;index as i" [ngStyle]="{'background':item.itemColor}" cdkDrag class="box">
        <div style="word-break: break-all">{{item.itemName}}</div>
        <div (click)="deleteItem(item.columnName,i)" *ngIf="item.delete" style="color: lightskyblue; cursor: pointer">
          Delete
        </div>
      </div>
    </div>

    <div *ngIf="!addItemDoingSelected" class="addItem" (click)="addItem('Doing')"><h4>Add item</h4></div>
    <div *ngIf="addItemDoingSelected" class="addItemContent">
      <h4>&nbsp;Add item</h4>
      <form [formGroup]="addDoingItemForm" autocomplete="off">
        <div class="form-group">
          <mat-form-field style="margin-right: 27rem; width: 100%" appearance="fill" color="accent">
            <mat-label>Item Name</mat-label>
            <label>
              <input formControlName="itemName" matInput required>
            </label>
            <mat-error *ngIf="addDoingItemForm.get('itemName').invalid">Field is required</mat-error>
          </mat-form-field>
          <br>
        </div>
      </form>
      <div class="btn-toolbar">
        <div class="btn-group" role="group">
          <button mat-raised-button style="text-align: center;" color="primary" type="submit"
                  [disabled]="!addDoingItemForm.valid" (click)="addItemContent('Doing')">Submit
          </button>
        </div>
        <div class="btn-group" role="group">
          <button mat-raised-button style="text-align: center;" color="warn" type="reset"
                  (click)="cancelAddItemContent('Doing')">Cancel
          </button>
        </div>
      </div>
      <br>
    </div>
  </div>

  <div class="board-container">
    <h2 style="margin-left: 2rem">Done</h2>

    <div (cdkDropListDropped)="drop($event)" [ngStyle]="{'background':itemColor}" [cdkDropListData]="done" cdkDropList
         class="list" id="done">
      <div (click)="openDialog(item)" (mouseenter)="mouseEnter(item)" (mouseleave)="mouseLeave(item)"
           *ngFor="let item of done ;index as i"
           [ngStyle]="{'background':item.itemColor}" cdkDrag class="box" style="background: blue">
        <div style="word-break: break-all">{{item.itemName}}</div>
        <div (click)="deleteItem(item.columnName,i)" *ngIf="item.delete" style="color: lightskyblue; cursor: pointer">
          Delete
        </div>
      </div>
    </div>
    <div *ngIf="!addItemDoneSelected" class="addItem" (click)="addItem('Done')"><h4>Add item</h4></div>
    <div *ngIf="addItemDoneSelected" class="addItemContent">
      <h4>&nbsp;Add item</h4>
      <form [formGroup]="addDoneItemForm" autocomplete="off">
        <div class="form-group">
          <mat-form-field style="margin-right: 27rem; width: 100%" appearance="fill" color="accent">
            <mat-label>Item Name</mat-label>
            <label>
              <input formControlName="itemName" matInput required>
            </label>
            <mat-error *ngIf="addDoneItemForm.get('itemName').invalid">Field is required</mat-error>
          </mat-form-field>
          <br>
        </div>
      </form>
      <div class="btn-toolbar">
        <div class="btn-group" role="group">
          <button mat-raised-button style="text-align: center;" color="primary" type="submit"
                  [disabled]="!addDoneItemForm.valid" (click)="addItemContent('Done')">Submit
          </button>
        </div>
        <div class="btn-group" role="group">
          <button mat-raised-button style="text-align: center;" color="warn" type="reset"
                  (click)="cancelAddItemContent('Done')">Cancel
          </button>
        </div>
      </div>
      <br>
    </div>
  </div>
</div>
