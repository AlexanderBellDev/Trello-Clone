<form [formGroup]="boardPropertiesForm" autocomplete="off" style="align-content: center">
  <h3>Item color:</h3>
  <div class="form-group">
    <mat-form-field class="full-width-field" color="accent">
      <label>
        <input formControlName="itemColor" matInput required type="text">
      </label>
      <mat-error *ngIf="boardPropertiesForm.get('itemColor').invalid">Field is required</mat-error>
    </mat-form-field>
  </div>

</form>

<div style="justify-content: center; justify-items: center; text-align: center">
  <button (click)="submitBoardProperties()" [disabled]="!boardPropertiesForm.valid" class="btn-lg" color="primary"
          mat-raised-button type="submit">Submit Changes
  </button>
</div>
